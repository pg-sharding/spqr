host: 'regress_pooler'
log_level: debug

router_port: '6432'
admin_console_port: '7433'
grpc_api_port: '7001'


world_shard_fallback: true
router_mode: LOCAL
time_quantiles:
  - 0.5

frontend_tls:
  key_file: /etc/spqr/ssl/server.key
  cert_file: /etc/spqr/ssl/server.crt
  sslmode: require
frontend_rules:
  - db: regress
    usr: regress
    pool_mode: TRANSACTION
    auth_rule:
      auth_method: ok
  - pool_mode: TRANSACTION
    pool_default: true
    pool_prepared_statement: false
    auth_rule:
      auth_method: ok
shards:
  sh1:
    db: regress
    usr: regress
    pwd: 12345678
    type: DATA
    hosts:
      - 'spqr_shard_1:6432'

backend_rules:
  - db: regress
    usr: regress
    connection_limit: 50
    pool_discard: true
    pool_rollback: true
    auth_rules:
      sh1:
        auth_method: md5
        password: 12345678
      sh2:
        auth_method: md5
        password: 12345678
