host: 'regress_router_1'
router_port: '6432'
admin_console_port: '7432'
grpc_api_port: '7000'
router_mode: PROXY
log_level: INFO
init_sql: "/spqr/test/regress/conf/init.sql"
world_shard_fallback: true
show_notice_messages: true
frontend_rules:
  - db: regress
    usr: regress
    pool_mode: TRANSACTION
    auth_rule:
      auth_method: ok
shards:
  sh1:
    db: regress
    usr: regress
    pwd: 12345678
    type: DATA
    hosts:
      - 'spqr_shard_1_1:6432'
  sh2:
    db: regress
    usr: regress
    pwd: 12345678
    type: DATA
    hosts:
      - 'spqr_shard_2_1:6432'

backend_rules:
  - db: regress
    usr: regress
    pool_discard: true
    pool_rollback: true
