host: 'installcheck_router_1'
router_port: '6432'
admin_console_port: '7432'
grpc_api_port: '7000'
router_mode: PROXY
frontend_rules:
  - db: regression
    usr: postgres
    pool_mode: SESSION
    auth_rule:
      auth_method: ok
  - db: postgres
    usr: postgres
    pool_mode: SESSION
    auth_rule:
      auth_method: ok
world_shard_fallback: true
shards:
  sh1:
    db: regression
    usr: postgres
    pwd: 12345678
    type: DATA
    hosts:
      - 'installcheck_shard_1:5432'
backend_rules:
  - db: regression
    usr: postgres
    pool_discard: true
    pool_rollback: true
  - db: postgres
    usr: postgres
    pool_discard: true
    pool_rollback: true
