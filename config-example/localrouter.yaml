addr: '[::1]:6432'
adm_addr: '[::1]:7433'
proto: 'tcp6'
http_addr: '[::1]:7001'

executer:
    init_sql_path: "./test-init.sql"

qrouter:
    qrouter_type: LOCAL
rules:
    tls:
        key_file: '/etc/odyssey/ssl/server.key'
        cert_file: '/etc/odyssey/ssl/server.crt'
        sslmode: "disable" 
    proto: 'tcp6'
    world_shard_fallback: true
    shard_mapping:
        sh1:
            tls:
                key_file: '/etc/odyssey/ssl/server.key'
                sslmode: "disable" 
                cert_file: '/etc/odyssey/ssl/server.crt' 
            conn_db: "db1"
            conn_usr: "user1"
            passwd: 12345678
            shard_type: 'DATA'
            hosts:
                - conn_addr: "localhost:5550"
    frontend_rules:
        - route_key_cfg:
            usr: reshke
            db: regression
          pooling_mode: 'TRANSACTION'
          pool_discard: true
          pool_rollback: true
          auth_rule:
              auth_method: 'ok'
              password: 'strong'
        - route_key_cfg:
            usr: reshke
            db: postgres
          pooling_mode: 'TRANSACTION'
          pool_discard: true
          pool_rollback: true
          auth_rule:
              auth_method: 'ok'
              password: 'strong'
        - route_key_cfg:
            usr: user1
            db: db1
          pooling_mode: 'TRANSACTION'
          pool_discard: true
          pool_rollback: true
          pool_prepared_statement: true
          auth_rule:
              auth_method: 'ok'
              password: 'strong'
    backend_rules:
        - route_key_cfg:
            usr: reshke
            db: db1
          pool_discard: false
          pool_rollback: true
        - route_key_cfg:
            usr: reshke
            db: regression
          pool_discard: false
          pool_rollback: true
        - route_key_cfg:
            usr: reshke
            db: postgres
          pool_discard: false
          pool_rollback: true
        - route_key_cfg:
            usr: user1
            db: db1
          pool_discard: false
          pool_rollback: true

