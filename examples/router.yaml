host: '[localhost]'
router_port: '8432'
admin_console_port: '8433'
grpc_api_port: '7001'

world_shard_fallback: true

workload_file: myworkloadlog.txt
workload_batch_size: 500000

router_mode: PROXY
time_quantiles:
  - 0.5
  - 0.9

init_sql: "examples/init.sql"
use_init_sql: false

query_routing:
  engine_default: v2

frontend_tls:
  key_file: /path/to/ssl/server.key
  cert_file: /path/to/ssl/server.crt
  sslmode: disable

frontend_rules:
  - usr: user1
    db: db1
    pool_mode: TRANSACTION
    auth_rule:
      auth_method: ok
      password: strong

backend_rules:
  - usr: user1
    db: db1
    connection_limit: 50
    pool_discard: true
    pool_rollback: true
    auth_rules:
      sh1:
        auth_method: md5
        password: strong
      w1:
        auth_method: md5
        password: strong
    auth_rule:
      auth_method: md5
      password: strong


log_level: debug

shards:
  sh1:
    tls:
      root_cert_file: /path/to/root.ca
      sslmode: disable
    db: db1
    usr: user1
    pwd: 12345678
    type: DATA
    hosts:
      - 'localhost:5550'
  sh2:
    tls:
      root_cert_file: /path/to/root.ca
      sslmode: disable
    usr: user1
    pwd: 12345678
    type: DATA
    hosts:
      - 'localhost:5551'
