log_level: log

host: '[localhost]'
router_port: '6432'
router_ro_port: '6433'
admin_console_port: '7432'
grpc_api_port: '7010'

show_notice_messages: false


# Sic! This is intended to be debug-only option
enable_icp: true

time_quantiles:
  - 0.75

notice_message_format: '{shard}'

world_shard_fallback: true
router_mode: PROXY

init_sql: "examples/init.sql"
use_init_sql: true

memqdb_backup_path: "memqdb.json"

query_routing:
    enhanced_multishard_processing: true
    strict_operators: true

frontend_tls:
  key_file: /etc/odyssey/ssl/server.key
  cert_file: /etc/odyssey/ssl/server.crt
  sslmode: disable

frontend_rules:
  - usr: user1
    db: db1
    pool_mode: TRANSACTION
    pool_prepared_statement: true
    auth_rule:
      auth_method: ok
      password: strong
  - pool_mode: TRANSACTION
    pool_default: true
    pool_prepared_statement: false
    auth_rule:
      auth_method: ok

backend_rules:
  - usr: user1
    db: db1
    connection_limit: 100
    pool_discard: false
    pool_rollback: true
  - pool_default: true
    connection_limit: 50
    pool_discard: false
    pool_rollback: true

shards:
  sh1:
    tls:
      key_file: /etc/odyssey/ssl/server.key
      sslmode: disable
      cert_file: /etc/odyssey/ssl/server.crt
    type: DATA
    hosts:
      - 'localhost:5550'
      - 'localhost:5650'
  sh2:
    tls:
      key_file: /etc/odyssey/ssl/server.key
      sslmode: disable
      cert_file: /etc/odyssey/ssl/server.crt
    type: DATA
    hosts:
      - 'localhost:5551'
      - 'localhost:5651'
  sh3:
    tls:
      key_file: /etc/odyssey/ssl/server.key
      sslmode: disable
      cert_file: /etc/odyssey/ssl/server.crt
    type: DATA
    hosts:
      - 'localhost:5552'
      - 'localhost:5652'
  sh4:
    tls:
      key_file: /etc/odyssey/ssl/server.key
      sslmode: disable
      cert_file: /etc/odyssey/ssl/server.crt
    type: DATA
    hosts:
      - 'localhost:5553'
      - 'localhost:5653'

schema_cache_backend_rule:
  usr: regress
  db: regress
  pool_discard: true
  pool_rollback: true

