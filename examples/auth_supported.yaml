log_level: DEBUG5

host: '::1'
router_port: '6432'
admin_console_port: '7433'
grpc_api_port: '7001'

world_shard_fallback: true
router_mode: LOCAL

frontend_tls:
  key_file: /etc/odyssey/ssl/server.key
  cert_file: /etc/odyssey/ssl/server.crt
  sslmode: disable

frontend_rules:
  - usr: us1
    db: db1
    pool_mode: TRANSACTION
    pool_prepared_statement: true
    pool_discard: false
    pool_rollback: true
    auth_rule:
         auth_method: clear_text
         password: 123
  - usr: user1
    db: db1
    pool_mode: TRANSACTION
    pool_prepared_statement: true
    pool_discard: false
    pool_rollback: true
    auth_rule:
         auth_method: clear_text
         password: 123
  - usr: usermd5
    db: db1
    pool_mode: TRANSACTION
    pool_prepared_statement: true
    pool_discard: false
    pool_rollback: true
    auth_rule:
         auth_method: md5
         # this is md5(password + username)
         password: d2f1521e23704672921b43eb94d14389
  - pool_mode: SESSION
    pool_default: true
    pool_prepared_statement: false
    auth_rule:
      auth_method: ok

backend_rules:
  - usr: us1
    db: db1
    auth_rules:
      sh1:
         auth_method: clear_text
         password: 123
  - usr: user1
    db: db1
    auth_rules:
      sh1:
         auth_method: clear_text
         password: 123
  - pool_mode: SESSION
    pool_default: true
    pool_prepared_statement: false
    auth_rules:
      sh1:
        auth_method: ok

shards:
  sh1:
    tls:
      key_file: /etc/odyssey/ssl/server.key
      sslmode: disable
      cert_file: /etc/odyssey/ssl/server.crt
    type: DATA
    hosts:
      - 'localhost:6433'
