log_level: debug

log_filename: "/tmp/spqr.log"

host: 'localhost'
router_port: '6432'
admin_console_port: '7433'
grpc_api_port: '7001'


with_jaeger: true
world_shard_fallback: true
router_mode: LOCAL

frontend_tls:
  key_file: /etc/odyssey/ssl/server.key
  cert_file: /etc/odyssey/ssl/server.crt
  sslmode: disable

frontend_rules:
  - usr: md5test
    db: db1
    pool_mode: TRANSACTION
    pool_prepared_statement: true
    auth_rule:
      auth_method: 'md5'
#      password: '1'
#     md5("1md5test")
      password: 'md530a094812a8deb360615bef1f3db0695'
  - usr: user1
    db: db1
    pool_mode: TRANSACTION
    pool_prepared_statement: true
    auth_rule:
      auth_method: ok
      password: strong
  - pool_mode: SESSION
    pool_default: true
    pool_prepared_statement: false
    auth_rule:
      auth_method: ok

backend_rules:
  - usr: md5test
    db: db1
    pool_discard: false
    pool_rollback: true
    auth_rules:
      sh1:
        auth_method: 'md5'
  #      password: '1'
  #     md5("1md5test")
        password: 'md530a094812a8deb360615bef1f3db0695'
  - usr: user1
    db: db1
    pool_discard: false
    pool_rollback: true
  - pool_default: true
    pool_discard: false
    pool_rollback: true

shards:
  sh1:
    tls:
      key_file: /etc/odyssey/ssl/server.key
      sslmode: disable
      cert_file: /etc/odyssey/ssl/server.crt
    db: db1
    usr: user1
    pwd: 12345678
    type: DATA
    hosts:
      - 'localhost:5551'
