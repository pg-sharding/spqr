name: linters

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

env:
  GO_VERSION: 1.25.0

jobs:
  fmtcheck:
    name: go fmt check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.0'
          cache: true
      - name: go fmt check
        run: make fmtcheck

  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.0'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=10m --color=always

  goimports:
    runs-on: ubuntu-latest
    name: goimports check
    steps:
      - name: checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: goimports check
        uses: DarthBenro008/goimports-check-action@v0.2.0
        with:
          root-path: './' # The relative root path to run goimports
          excludes: "./yacc/"

  go-mod-tidy:
    name: go mod tidy check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: ensure go.mod is tidy
        run: |
          go mod tidy
          DIFF=$(git diff .);
          if [ -n "$DIFF" ]; then
            echo "$DIFF" && echo "run 'go mod tidy' and commit the changes" && exit 1;
          fi

  panic-check:
    name: check for new panic() calls
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: check for new panic() calls
        run: |
          # Compare against master branch
          BASE_REF="${{ github.base_ref || 'origin/master' }}"

          # Check for panic() only in newly added lines (lines starting with +)
          # Exclude lines with // nolint comments
          if git diff origin/master...HEAD --unified=0 -- "*.go" | \
             grep "^+" | grep -v "^+++" | grep -v "// nolint" | grep -q "panic("; then
            echo "❌ Found panic() in new code"
            exit 1
          fi
          echo "✓ No new panic() calls"