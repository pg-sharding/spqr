services:
    spqr-shard-image:
        image: spqr-shard-image
        build:
            dockerfile: ./docker/shard/Dockerfile
            no_cache: true
            context: .
    spqr-base-image:
        image: spqr-base-image
        build:
            dockerfile: ./docker/spqr/Dockerfile
            context: .

    x-shard-common: 
        &shard-common
        image: spqr-shard-image
        healthcheck:
            test: 'pg_isready -U postgres --dbname=postgres'
            interval: 10s
            timeout: 5s
            retries: 5
        

    shard1:
        <<: *shard-common
        environment: &shard-env-common
            POSTGRES_USER: user1
            POSTGRES_DB: db1
        ports:
            - "7432:6432"
        hostname: spqr_shard_1
        container_name: spqr_shard_1
    
    shard1-replica:
        <<: *shard-common
        environment:
            <<: *shard-env-common
            PG_MASTER: spqr_shard_1
        ports:
            - "7532:6432"
        hostname: spqr_shard_1_replica
        container_name: spqr_shard_1_replica

    shard2:
        <<: *shard-common
        environment:
            <<: *shard-env-common
        ports:
            - "7433:6432"
        hostname: spqr_shard_2
        container_name: spqr_shard_2
    
    shard2-replica:
        <<: *shard-common
        environment:
            <<: *shard-env-common
            PG_MASTER: spqr_shard_2
        ports:
            - "7533:6432"
        hostname: spqr_shard_2_replica
        container_name: spqr_shard_2_replica

    shard3:
        <<: *shard-common
        environment:
            <<: *shard-env-common
        ports:
            - "7434:6432"
        hostname: spqr_shard_3
        container_name: spqr_shard_3

    shard3-replica:
        <<: *shard-common
        environment:
            <<: *shard-env-common
            PG_MASTER: spqr_shard_3
        ports:
            - "7534:6432"
        hostname: spqr_shard_3_replica
        container_name: spqr_shard_3_replica

    shard4:
        <<: *shard-common
        environment:
            <<: *shard-env-common
        ports:
            - "7435:6432"
        hostname: spqr_shard_4
        container_name: spqr_shard_4

    shard4-replica:
        <<: *shard-common
        environment:
            <<: *shard-env-common
            PG_MASTER: spqr_shard_4
        ports:
            - "7535:6432"
        hostname: spqr_shard_4_replica
        container_name: spqr_shard_4_replica

    coordinator:
        build:
            dockerfile: ./docker/coordinator/Dockerfile
            context: .
        ports:
            - "7002:7002"
            - "7003:7003"
        hostname: spqr_coordinator
        container_name: spqr_coordinator
        depends_on: 
            - qdb01
    qdb01:
        image: 'bitnami/etcd:latest'
        container_name: spqr_qdb_0_1
        hostname: spqr_qdb_0_1
        environment:
            ALLOW_NONE_AUTHENTICATION: "yes"
            ETCD_LOG_LEVEL: "debug"
        ports:
            - "2379:2379"
    router:
        build:
            dockerfile: ./docker/router/Dockerfile
            context: .
        ports:
            - "8432:6432"
            - "7013:7000"
        hostname: spqr_router_1_1
        container_name: spqr_router_1_1
        command: ["--config", "/spqr/docker/router/cfg.yaml", "--coordinator-config", "/spqr/docker/coordinator/cfg.yaml"]
    router2:
        build:
            dockerfile: ./docker/router/Dockerfile
            context: .
        ports:
            - "8433:6432"
            - "7023:7003"
        hostname: spqr_router_1_2
        container_name: spqr_router_1_2
        command: ["--config", "/spqr/docker/router/cfg2.yaml", "--coordinator-config", "/spqr/docker/coordinator/cfg.yaml"]
    slicer:
        build:
            dockerfile: ./docker/slicer/Dockerfile
            context: .
