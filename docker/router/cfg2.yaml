host: '[spqr_router_1_2]'
router_port: '6432'
admin_console_port: '7432'
grpc_api_port: '7000'

init_sql: /spqr/docker/router/init.sql
use_init_sql: true

router_mode: PROXY
log_level: debug
time_quantiles:
  - 0.8
frontend_tls:
  key_file: /etc/spqr/ssl/server.key
  cert_file: /etc/spqr/ssl/server.crt
  sslmode: require
frontend_rules:
  - usr: user1
    db: db1
    pool_default: true
    pool_mode: TRANSACTION
    pool_prepared_statement: false
    auth_rule:
      auth_method: ok
world_shard_fallback: true
shards:
  sh1:
    tls:
      key_file: /etc/odyssey/ssl/server.key
      sslmode: disable
      cert_file: /etc/odyssey/ssl/server.crt
    db: db1
    usr: user1
    pwd: 12345678
    type: DATA
    hosts:
      - 'spqr_shard_1:6432'
  sh2:
    tls:
      key_file: /etc/odyssey/ssl/server.key
      sslmode: disable
      cert_file: /etc/odyssey/ssl/server.crt
    db: db1
    usr: user1
    pwd: 12345678
    type: DATA
    hosts:
      - 'spqr_shard_2:6432'
backend_rules:
  - usr: user1
    db: db1
    connection_limit: 50
    pool_discard: true
    pool_rollback: true
