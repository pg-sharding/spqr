host: '[spqr_router_1_1]'
router_port: '6432'
admin_console_port: '7432'
grpc_api_port: '7000'
router_mode: PROXY
frontend_rules:
  - usr: user1
    db: db1
    pool_mode: TRANSACTION
    auth_rule:
      auth_method: ok
world_shard_fallback: true
shards:
  sh1:
    type: DATA
    hosts:
      - 'spqr_shard_1_1:6432'
  sh2:
    type: DATA
    hosts:
      - 'spqr_shard_2_1:6432'
  w1:
    db: db1
    usr: user1
    pwd: 12345678
    type: WORLD
    hosts:
      - 'spqr_world_0_1:6432'
backend_rules:
  - usr: user1
    db: db1
    pool_discard: true
    pool_rollback: true
